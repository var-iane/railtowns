name: Deploy SvelteKit via GitHub Pages

on:
  push:
    branches: [ main ]         # or your default branch

permissions:
  pages: write                 # required for deploy-pages
  id-token: write              # required for OIDC auth
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: svelte-app   # your app lives here
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
        env:
          NODE_ENV: production

      # Upload the SvelteKit static build as a Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: svelte-app/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4